<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>たいわっCard 振り分け</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    .category {
      width: 30%;
      min-height: 200px;
      border: 2px dashed #aaa;
      display: inline-block;
      vertical-align: top;
      margin: 10px;
      padding: 10px;
    }
    .category h2 {
      font-size: 18px;
    }
    #card-container {
      margin-top: 20px;
    }
    .card {
      width: 150px;
      height: 210px;
      background-size: cover;
      background-position: center;
      margin: 10px auto;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    #draw-button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      background-color: #f8a5c2;
      border: none;
      color: white;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>たいわっCard 振り分け</h1>

  <div id="categories">
    <div class="category" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>とても重要</h2>
    </div>
    <div class="category" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>ある程度重要</h2>
    </div>
    <div class="category" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>重要ではない</h2>
    </div>
  </div>

  <div id="card-container">
    <div id="draw-area"></div>
    <button id="draw-button" onclick="drawCard()">カードを引く</button>
  </div>

  <script>
    let currentIndex = 0;
    const totalCards = 57;
    const cardStack = [];

    // シャッフル済みの配列を作成
    for (let i = 1; i <= totalCards; i++) {
      cardStack.push({
        id: `card${i}`,
        front: `images/card${String(i).padStart(2, '0')}.png`
      });
    }

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData("text");
      const card = document.getElementById(data);
      ev.target.appendChild(card);
    }

    function flipCard(cardElement) {
      if (cardElement.classList.contains("flipped")) return;
      const frontImage = cardElement.getAttribute("data-front");
      if (frontImage) {
        cardElement.style.backgroundImage = `url('${frontImage}')`;
        cardElement.classList.add("flipped");
        cardElement.setAttribute("draggable", "true");
        cardElement.setAttribute("ondragstart", "drag(event)");
      }
    }

    function drawCard() {
      if (currentIndex >= totalCards) {
        document.getElementById("draw-button").disabled = true;
        return;
      }

      const drawArea = document.getElementById("draw-area");
      while (drawArea.firstChild) {
        drawArea.removeChild(drawArea.firstChild);
      }

      const cardData = cardStack[currentIndex];
      const card = document.createElement("div");
      card.id = cardData.id;
      card.className = "card";
      card.style.backgroundImage = "url('images/58.png')";
      card.setAttribute("data-front", cardData.front);
      card.setAttribute("onclick", "flipCard(this)");

      drawArea.appendChild(card);
      currentIndex++;

      if (currentIndex >= totalCards) {
        document.getElementById("draw-button").disabled = true;
      }
    }

    // 初期表示で1枚表示
    window.onload = () => {
      drawCard();
    };
  </script>
</body>
</html>
