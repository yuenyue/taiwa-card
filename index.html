<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>たいわっCard ボード表示</title>
  <base href="/taiwa-card/">
  <link rel="stylesheet" href="style.css">
  <style>
    /* ボードとマスのスタイル */
    .board {
      display: grid;
      /* 10列×5行のマス目を例に */
      grid-template-columns: repeat(10, 1fr);
      grid-auto-rows: 120px;
      gap: 10px;
      padding: 20px;
      border: 2px solid #ccc;
      margin-bottom: 20px;
    }
    .cell {
      border: 2px dashed #999;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .cell img {
      max-width: 100%;
      max-height: 100%;
    }

    /* それ以外はこれまでどおり */
    #draw-area { /* … */ }
    #reset { /* … */ }
  </style>
</head>
<body>
  <h1>たいわっCard ボード表示</h1>

  <!-- カードをタップして引く／めくる -->
  <div id="draw-area">ここをタップしてカードを引く</div>

  <!-- ここが新しいボード -->
  <div class="board" id="board">
    <!-- マス目を 50 個出します -->
    <!-- data-index 属性をつけておくと後で分かりやすい -->
    ${Array.from({length:50}).map((_,i)=> `<div class="cell" data-index="${i}"></div>`).join('')}
  </div>

  <button id="reset">リセット</button>
  <script src="script.js"></script>
</body>
</html>
