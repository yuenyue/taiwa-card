<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>たいわっCard 振り分け</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .dropzone {
      width: 30%;
      min-height: 400px;
      border: 2px dashed #aaa;
      padding: 10px;
      box-sizing: border-box;
    }

    .dropzone p {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card {
      width: 120px;
      height: 160px;
      margin: 10px auto;
      background-image: url('images/58.png'); /* 裏面画像 */
      background-size: cover;
      background-position: center;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>たいわっCard 振り分け</h1>

  <div class="container">
    <div id="very-important" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
      <p>とても重要</p>
    </div>
    <div id="somewhat-important" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
      <p>ある程度重要</p>
    </div>
    <div id="not-important" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
      <p>重要ではない</p>
    </div>
  </div>

  <!-- カード一覧（裏面から始まり、クリックで表面表示） -->
  <div id="card-pile" style="margin-top: 40px;">
    <div id="card1" class="card" draggable="true" data-front="images/card01.png" onclick="flipCard(this)" ondragstart="drag(event)"></div>
    <div id="card2" class="card" draggable="true" data-front="images/card02.png" onclick="flipCard(this)" ondragstart="drag(event)"></div>
    <div id="card3" class="card" draggable="true" data-front="images/card03.png" onclick="flipCard(this)" ondragstart="drag(event)"></div>
    <div id="card4" class="card" draggable="true" data-front="images/card04.png" onclick="flipCard(this)" ondragstart="drag(event)"></div>
    <div id="card5" class="card" draggable="true" data-front="images/card05.png" onclick="flipCard(this)" ondragstart="drag(event)"></div>
    <!-- 必要に応じて、57枚分追加 -->
  </div>

  <script>
    const maxCardsByColumnId = {
      "very-important": 15,
      "somewhat-important": 27,
      "not-important": 15
    };

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData("text");
      const card = document.getElementById(data);
      const target = ev.currentTarget;

      const targetId = target.id;
      const maxCards = maxCardsByColumnId[targetId];

      if (maxCards !== undefined) {
        const currentCards = target.querySelectorAll(".card").length;

        if (currentCards >= maxCards) {
          alert("このカテゴリにはこれ以上カードを追加できません。");
          return;
        }
      }

      target.appendChild(card);
    }

    function flipCard(cardElement) {
      const isFlipped = cardElement.classList.contains("flipped");

      if (isFlipped) {
        // 裏面に戻す
        cardElement.style.backgroundImage = "url('images/58.png')";
        cardElement.classList.remove("flipped");
      } else {
        // 表面を表示
        const frontImage = cardElement.getAttribute("data-front");
        if (frontImage) {
          cardElement.style.backgroundImage = `url('${frontImage}')`;
          cardElement.classList.add("flipped");
        }
      }
    }
  </script>

</body>
</html>
