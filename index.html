<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>たいわっCard 振り分け</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    .container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .dropzone {
      width: 30%;
      min-height: 400px;
      border: 2px dashed #aaa;
      padding: 10px;
      box-sizing: border-box;
    }

    .dropzone p {
      font-weight: bold;
      margin-bottom: 10px;
    }

    #card-pile {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
      padding-bottom: 40px;
    }

    .card {
      width: 120px;
      height: 160px;
      margin: 10px;
      background-image: url('images/58.png'); /* 裏面画像 */
      background-size: cover;
      background-position: center;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card.flipped {
      cursor: grab;
    }
  </style>
</head>
<body>

  <h1>たいわっCard 振り分け</h1>

  <div class="container">
    <div id="very-important" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
      <p>とても重要</p>
    </div>
    <div id="somewhat-important" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
      <p>ある程度重要</p>
    </div>
    <div id="not-important" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
      <p>重要ではない</p>
    </div>
  </div>

  <div id="card-pile"></div>

  <script>
    // カテゴリごとの最大枚数
    const maxCardsByColumnId = {
      "very-important": 15,
      "somewhat-important": 27,
      "not-important": 15
    };

    // カードを57枚生成（card01.png〜card57.png）
    window.onload = function () {
      const pile = document.getElementById("card-pile");

      for (let i = 1; i <= 57; i++) {
        const card = document.createElement("div");
        card.id = `card${i}`;
        card.className = "card";
        card.setAttribute("data-front", `images/card${String(i).padStart(2, '0')}.png`);
        card.setAttribute("onclick", "flipCard(this)");
        pile.appendChild(card);
      }
    };

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData("text");
      const card = document.getElementById(data);
      const target = ev.currentTarget;

      const targetId = target.id;
      const maxCards = maxCardsByColumnId[targetId];

      if (maxCards !== undefined) {
        const currentCards = target.querySelectorAll(".card").length;
        if (currentCards >= maxCards) {
          alert("このカテゴリにはこれ以上カードを追加できません。");
          return;
        }
      }

      target.appendChild(card);
    }

    // カードは一度だけめくれる（裏面→表面）仕様
    function flipCard(cardElement) {
      if (cardElement.classList.contains("flipped")) return; // すでに表面なら何もしない

      const frontImage = cardElement.getAttribute("data-front");
      if (frontImage) {
        cardElement.style.backgroundImage = `url('${frontImage}')`;
        cardElement.classList.add("flipped");
        cardElement.setAttribute("draggable", "true");
        cardElement.setAttribute("ondragstart", "drag(event)");
      }
    }
  </script>

</body>
</html>
