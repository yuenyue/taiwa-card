<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>たいわっCard 振り分け</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    .container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .dropzone {
      width: 30%;
      min-height: 400px;
      border: 2px dashed #aaa;
      padding: 10px;
      box-sizing: border-box;
    }

    .dropzone p {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card {
      width: 120px;
      height: 160px;
      margin: 10px auto;
      background-size: cover;
      background-position: center;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    #deck-area {
      margin-top: 40px;
    }

    #current-card-area {
      margin-top: 20px;
      min-height: 180px;
    }
  </style>
</head>
<body>

  <h1>たいわっCard 振り分け</h1>

  <div class="container">
    <div id="very-important" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
      <p>とても重要</p>
    </div>
    <div id="somewhat-important" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
      <p>ある程度重要</p>
    </div>
    <div id="not-important" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
      <p>重要ではない</p>
    </div>
  </div>

  <!-- 山札と現在のカード -->
  <div id="deck-area">
    <div id="deck" class="card" onclick="drawCard()" style="background-image: url('images/58.png');"></div>
  </div>
  <div id="current-card-area"></div>

  <script>
    const maxCardsByColumnId = {
      "very-important": 15,
      "somewhat-important": 27,
      "not-important": 15
    };

    let remainingCards = [];
    let currentCard = null;

    // 初期化：シャッフルして山札を用意
    window.onload = function () {
      for (let i = 1; i <= 57; i++) {
        remainingCards.push(i);
      }
      shuffle(remainingCards);
    };

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function drawCard() {
      if (currentCard) {
        alert("今のカードをどこかに置いてください。");
        return;
      }

      const next = remainingCards.shift();
      if (!next) {
        alert("すべてのカードを引き終えました！");
        return;
      }

      const card = document.createElement("div");
      card.id = `card${next}`;
      card.className = "card";
      card.setAttribute("draggable", "true");
      card.setAttribute("data-front", `images/card${String(next).padStart(2, '0')}.png`);
      card.setAttribute("ondragstart", "drag(event)");
      card.setAttribute("onclick", "flipCard(this)");

      document.getElementById("current-card-area").appendChild(card);
      currentCard = card;
    }

    function flipCard(cardElement) {
      const isFlipped = cardElement.classList.contains("flipped");

      if (isFlipped) {
        cardElement.style.backgroundImage = "url('images/58.png')";
        cardElement.classList.remove("flipped");
      } else {
        const frontImage = cardElement.getAttribute("data-front");
        if (frontImage) {
          cardElement.style.backgroundImage = `url('${frontImage}')`;
          cardElement.classList.add("flipped");
        }
      }
    }

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData("text");
      const card = document.getElementById(data);
      const target = ev.currentTarget;

      const targetId = target.id;
      const maxCards = maxCardsByColumnId[targetId];

      if (maxCards !== undefined) {
        const currentCards = target.querySelectorAll(".card").length;
        if (currentCards >= maxCards) {
          alert("このカテゴリにはこれ以上カードを追加できません。");
          return;
        }
      }

      target.appendChild(card);
      if (currentCard && card.id === currentCard.id) {
        currentCard = null;
        document.getElementById("current-card-area").innerHTML = '';
      }
    }
  </script>

</body>
</html>
