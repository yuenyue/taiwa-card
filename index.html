<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>たいわっCard</title>
  <!-- これで常に /taiwa-card/ をベースに読み込む -->
  <base href="/taiwa-card/">
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: sans-serif; padding: 10px; text-align: center; }
    #draw-area {
      width: 200px; height: 300px;
      border: 2px solid #333;
      margin: 20px auto;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
    }
    #draw-area img { max-width: 100%; max-height: 100%; }
    .zones {
      display: flex; gap: 10px;
      justify-content: center; margin-bottom: 20px;
    }
    .zone {
      flex: 1; min-height: 100px;
      border: 2px dashed #666; padding: 5px;
      text-align: center; cursor: pointer;
    }
    .zone img { max-width: 100%; display: block; margin: auto; }
    #reset { padding: 5px 10px; }
  </style>
</head>
<body>

  <!-- ここをタップすると「カードを引く→次へ→めくる」 -->
  <div id="draw-area">ここをタップしてカードを引く</div>

  <!-- 分類ゾーン -->
  <div class="zones">
    <div id="high-zone"   class="zone">とても重要</div>
    <div id="medium-zone" class="zone">ある程度重要</div>
    <div id="low-zone"    class="zone">重要ではない</div>
  </div>

  <!-- 全部リセット -->
  <button id="reset">リセット</button>

  <script src="script.js"></script>
</body>
</html>
